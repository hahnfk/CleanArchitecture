name: .NET Desktop (Windows Only)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  Solution_Name: CleanArchitecture.slnx

jobs:
  build_test_windows:
    name: Build & Test (Windows) - ${{ matrix.configuration }}
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: [ Debug, Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK (with NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            **/*.csproj
            NuGet.config

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore "$env:Solution_Name"

      - name: Build
        shell: pwsh
        run: |
          dotnet build "$env:Solution_Name" -c ${{ matrix.configuration }} -m

      - name: Test
        shell: pwsh
        run: |
          dotnet test "$env:Solution_Name" -c ${{ matrix.configuration }} --no-build -m